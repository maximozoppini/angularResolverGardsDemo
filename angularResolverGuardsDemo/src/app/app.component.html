
<div class="spinner-border" *ngIf="loading" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">Resolvers and Guards demo</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/home']"
         routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/teams']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">Teams List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/canLoad']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">Can load Module Guard</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>

<div class="container">
  <div class="row">
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
